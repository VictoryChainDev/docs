<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Victory Chain - Coming Soon</title>
    <style>

            font-family: "Archivo", sans-serif;
            line-height:1.6em;

            -webkit-font-smoothing: antialiased;

<body>
    <div class="logo">
        <img src="images/logo.png" alt="Victory Chain Logo">

    <div class="hero-image">
